<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../oak-i18n-behavior.html">
    <link rel="import" href="./x-el.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="oak-i18n-behavior-fixture">
      <template>
        <x-el></x-el>
      </template>
    </test-fixture>

    <script>
      suite('<oak-i18n-behavior>', function() {

        var el;

        setup(function() {
          el = fixture('oak-i18n-behavior-fixture');
        });

        test('it should properly set the lang', function() {
          expect(navigator.language).to.contain(el.lang);
        });

      });
    </script>

  </body>
</html>
